<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c394e574a2.js"
      crossorigin="anonymous"
    ></script>
    <title>Stock Calculator-Vicky Darlinn</title>
  </head>
  <body>
    <h1 class="heading">Stocks Calculator</h1>
    <div class="stock_calculator">
      <div class="input_data">
        <div class="inputbox">
          <input
            class="initialstocksprice"
            type="number"
            required
            placeholder="Initial Stocks Price"
          />
        </div>
        <div class="inputbox">
          <input
            class="quantityofstocks"
            type="number"
            required
            placeholder="Quantity of Stocks"
          />
        </div>
        <div class="inputbox">
          <input
            class="currentstocksprice"
            type="number"
            required
            placeholder="Current Stocks Price"
          />
        </div>
        <button class="btn">check</button>
      </div>
      <div class="output_data output">hello</div>
    </div>
    <section class="social_media">
      <!-- social media -->

      <ul>
        <li>
          <a href="https://twitter.com/utpalsangwan"
            ><i class="fab fa-twitter fa-3x"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/utpalsangwan"
            ><i class="fab fa-instagram fa-3x"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/utpalsangwan"
            ><i class="fab fa-github fa-3x"></i
          ></a>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
